<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="image">
        <img class="img-bg" src="images/image-equilibrium.jpg" alt="image-equilibrium">
      </div>
      <div class="content">
        <h1 class="title">Equilibrium #3429</h1>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="details">
        <div class="money">
          <img src="/images/icon-ethereum.svg" alt="money" />
          <span class="money">0.041 ETH</span>
        </div>
        <div class="time">
          <img src="/images/icon-clock.svg" alt="clock">
          <span>3 days left</span>
        </div>
      </div>
      <hr class="divider" />
      <div class="footer">
        <img class="avatar" src="/images/image-avatar.png" alt="avatar">
        <p class="text-creation">Creation of <a class="text-author">Jules Wyvern</a></p>
      </div>
    </div>
  </div>
</body>
</html>
